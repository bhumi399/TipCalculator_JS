<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <meta name="description" content ="Percentage Calculator">
    <meta name="viewport" content="width= device-width, initial-scale=1"> <!--width is for UI responsive--> 
                                                                          <!--intial is for zooming--> 
    <title>Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>
<h1><span id="perc">Tip</span>Calculator</h1>

<form id="Calculator">
    <p>Bill Amount:<input id="amount"></p>
    <p>Percentage Tip:<input id="Percentage"></p>
    
    <p><input type="submit" value="Calculate" id="btn_calc"></p> <!--input type = "button" is not reliable when you want to submit the value on the server.-->
    
    <p>Tip Amount:<input id="tip" disabled="disabled"></p>
    <p>Total Bill Amount: <input id="total" disabled="disabled"></p>

    <!--<p id="abc"><input type="submit" value="Pay and Finish" id="btn_pay"></p>--> <!--input type = "button" is not reliable when you want to submit the value on the server.-->
    
    <button id = "btn_pay" type="button" >Pay and Finish</button>
   
</form>

<script src="script.js"></script>

</body>


</html>
